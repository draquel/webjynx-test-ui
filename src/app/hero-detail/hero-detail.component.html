<div *ngIf="hero" class="container-fluid p-0">
  <div class="row">
    <div class="col"><h2>{{hero.name | uppercase}} Details</h2></div>
  </div>
    <div class="row justify-content-center">
      <div class="col-8">
        <div><span>id: </span>{{hero.id}}</div>
        <div>
          <form (ngSubmit)="save()" #heroDetailsForm="ngForm">
            <div class="form-group">
              <label for="hero-name">Hero name: </label>
              <input id="hero-name" class="form-control" [disabled]="!isLoggedIn()" [(ngModel)]="hero.name" #name="ngModel" name="name" placeholder="Hero name" required/>
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> Name is required </div>
            </div>

            <div class="form-group">
              <label for="hero-alterEgo">Hero Alter Ego: </label>
              <input id="hero-alterEgo" class="form-control" [disabled]="!isLoggedIn()" [(ngModel)]="hero.alterEgo" name="alterEgo" placeholder="Hero alter ego"/>
            </div>

            <div class="form-group">
              <label for="power">Hero Power</label>
              <select id="power" class="form-control" [disabled]="!isLoggedIn()" [(ngModel)]="hero.power" #power="ngModel" name="power" required>
                <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
              </select>
              <div [hidden]="power.valid || power.pristine" class="alert alert-danger">Power is required</div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success me-2" [hidden]="!isLoggedIn()">Save</button>
              <button type="button" class="btn btn-danger" (click)="goBack()">{{ isLoggedIn() ? "Cancel" : "Done"}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>

</div>
